{% extends 'main/index.html' %}
{% block content %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        {{ website }}
        <small>All Data</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box">
            <div class="box-header">
              <h3 class="box-title">Hover Data Table</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap"><div class="row"><div class="col-sm-6"></div><div class="col-sm-6"></div></div><div class="row"><div class="col-sm-12"><table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
                <thead>
                <tr role="row"><th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="">Website Address</th><th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Status</th><th>Response Time</th><th>Date Time</th></tr>
                </thead>
                <tbody>
                    {% for status in statuses %}
                    <tr><td>{{ status.website_address }}</td><td>{{ status.status }}</td><td>{{ status.response_Time }}</td><td>{{ status.datetime_check }}</td></tr>
                    {% endfor %}
                </tbody>
              </table>
              </div>
              </div>
            </div>
            <!-- /.box-body -->
          </div>
    </section>
<script>
    {% for website in allWebsites %}
        $("#status_{{ website.id }}").load("/statusWebsites/{{ website.id }}");
    {% endfor %}
</script>
{% endblock %}
